name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v5
      with:
        disable_default_plugins: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE }}
